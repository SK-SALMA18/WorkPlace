<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORM</title>
        <style>
            h1{
                text-align: center;
            }
        </style>
    </head>
<body style="background-color:palevioletred;">
    <h1 style="color:burlywood">HTML Form With Personal Details</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="1" max="100"><br>
        <label for="education">Education-Qualification:</label><br>
        <input type="text" id="education" name="education"><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br>
        <label for="state">State:</label><br>
        <input type="text" id="state" name="state"><br>
        <label for="nationality">Nationality:</label><br>
        <input type="text" id="nationality" name="nationality"><br>
        <label for="companyname">Company Name:</label><br>
        <input type="text" id="companyname" name="companyname"><br>
        <label for="employeeid">Employee Id:</label><br>
        <input type="text" id="employeeid" name="employeeid"><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
